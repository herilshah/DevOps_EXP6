name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies (User Service)
        run: |
          cd user-service
          npm install
          npm test
      - name: Install dependencies (Order Service)
        run: |
          cd order-service
          npm install
          npm test

      # Step 4: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build and push Docker images
      - name: Build & Push User Service Docker Image
        run: |
          docker build -t $DOCKER_USERNAME/user-service:latest ./user-service
          docker push $DOCKER_USERNAME/user-service:latest

      - name: Build & Push Order Service Docker Image
        run: |
          docker build -t $DOCKER_USERNAME/order-service:latest ./order-service
          docker push $DOCKER_USERNAME/order-service:latest
#Done