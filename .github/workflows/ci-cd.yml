name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: '20'
      USER_SERVICE_PORT: 5001
      ORDER_SERVICE_PORT: 5002

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          cd user-service
          npm install
          cd ../order-service
          npm install

      # 4️⃣ Run tests (if any)
      - name: Run tests
        run: |
          cd user-service
          npm test || echo "No tests found"
          cd ../order-service
          npm test || echo "No tests found"

      # 5️⃣ Build Docker images
      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user-service:latest ./user-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order-service:latest ./order-service

      # 6️⃣ Login to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Push Docker images
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/user-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/order-service:latest

      # 8️⃣ Deploy containers locally (optional for demo)
      - name: Deploy containers
        run: |
          docker stop user-service || true
          docker rm user-service || true
          docker stop order-service || true
          docker rm order-service || true

          docker run -d --name user-service -p ${{ env.USER_SERVICE_PORT }}:5001 ${{ secrets.DOCKER_USERNAME }}/user-service:latest
          docker run -d --name order-service -p ${{ env.ORDER_SERVICE_PORT }}:5002 ${{ secrets.DOCKER_USERNAME }}/order-service:latest
